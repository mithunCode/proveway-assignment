<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOGO Offer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div class="title-strike"></div>
        <h1>YAY! It’s BOGO</h1>

        <div class="title-strike"></div>
      </div>
      <form id="offerForm">
        <!-- Option 1 -->
        <div class="option-box" data-option="1">
          <label>
            <div class="option-header">
              <div class="option-unit">
                <input type="radio" name="unit" value="1" />
                <span class="unit-label">
                  1 Unit <span class="badge">10% Off</span>
                  <div class="description">Standard Price</div>
                </span>
              </div>
              <div class="price-container">
                <span class="price">$10.00 USD</span>
                <span class="original-price">$24.00 USD</span>
              </div>
            </div>
          </label>
          <div class="expanding-content">
            <div class="variant">
              <span>#1</span>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Black</option>
                <option>White</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Option 2 -->
        <div class="option-box most-popular" data-option="2">
          <div class="tag">MOST POPULAR</div>
          <label>
            <div class="option-header">
              <div class="option-unit">
                <input type="radio" name="unit" value="2" />
                <span class="unit-label">
                  2 Unit <span class="badge">20% Off</span>
                </span>
              </div>
              <div class="price-container">
                <span class="price">$18.00 USD</span>
                <span class="original-price">$24.00 USD</span>
              </div>
            </div>
          </label>
          <div class="expanding-content">
            <div class="variant">
              <span>#1</span>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Black</option>
                <option>White</option>
              </select>
            </div>
            <div class="variant">
              <span>#2</span>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Colour</option>
                <option>Black</option>
                <option>White</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Option 3 -->
        <div class="option-box" data-option="3">
          <label>
            <div class="option-header">
              <div class="option-unit">
                <input type="radio" name="unit" value="3" />
                <span class="unit-label">
                  3 Unit <span class="badge">30% Off</span>
                </span>
              </div>
              <div class="price-container">
                <span class="price">$24.00 USD</span>
                <span class="original-price">$24.00 USD</span>
              </div>
            </div>
          </label>
          <div class="expanding-content">
            <div class="variant">
              <span>#1</span>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Black</option>
                <option>White</option>
              </select>
            </div>
            <div class="variant">
              <span>#2</span>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Colour</option>
                <option>Black</option>
                <option>White</option>
              </select>
            </div>
            <div class="variant">
              <span>#3</span>
              <select>
                <option>S</option>
                <option>M</option>
                <option>L</option>
              </select>
              <select>
                <option>Black</option>
                <option>White</option>
              </select>
            </div>
          </div>
        </div>

        <div class="total-bill">
          <span class="free-delivery">Free Delivery</span>
          <span class="total"
            >Total : $<span id="totalPrice">10.00</span> USD</span
          >
        </div>

        <button type="submit" class="add-to-cart">+ Add to Cart</button>
      </form>

      <footer>© Powered by Pumper</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
